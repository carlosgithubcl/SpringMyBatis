<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>TODO supply a title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</h:head>
<body>
<h:form>
    <p:messages id="mensaje" autoUpdate="false" severity="info, fatal" showSummary="true" showDetail="true"/>

    <p:fieldset legend="Datos Personales" >
        <h:panelGrid columns="3" id="pgDatos">
            <p:outputLabel for="txtNombres" value="Nombres" />
            <p:inputText id="txtNombres"  required="true" />
            <p:message for="txtNombres" />

            <p:outputLabel for="txtApellidos" value="Apellidos" />
            <p:inputText id="txtApellidos"  required="true"/>
            <p:message for="txtApellidos" />

            <p:outputLabel for="rdbSexo" value="Sexo" />
            <p:selectOneRadio id="rdbSexo" required="true">
                <f:selectItem itemValue="M" itemLabel="MASCULINO" />
                <f:selectItem itemValue="F" itemLabel="FEMENINO" />
            </p:selectOneRadio>
            <p:message for="rdbSexo" />

            <p:outputLabel for="txtFecha" value="Fec. Nacimiento" />
            <p:calendar id="txtFecha" locale="es" required="true"/>
            <p:message for="txtFecha" />
        </h:panelGrid>
    </p:fieldset>

    <br></br>

    <p:fieldset legend="Datos de la cuenta">
        <h:panelGrid columns="3" id="pgCuenta">
            <p:outputLabel for="cboTipo" value="Tipo de Cuenta" />
            <p:selectOneMenu id="cboTipo"  required="true" requiredMessage="Campo requerido">
                <f:selectItem itemValue="P" itemLabel="Profesor"/>
                <f:selectItem itemValue="A" itemLabel="Alumno"/>
            </p:selectOneMenu>
            <p:message for="cboTipo" />

            <p:outputLabel for="txtUsuario" value="Usuario" />
            <p:inputText id="txtUsuario"   required="true" requiredMessage="Campo requerido"/>
            <p:message for="txtUsuario" />

            <p:outputLabel for="clave1" value="Clave"/>
            <p:password id="clave1"  required="true" requiredMessage="Campo requerido"
                        validatorMessage="Las claves no coinciden." weakLabel="DÃ©bil" strongLabel="Fuerte" goodLabel="Bueno"
                        match="clave2" feedback="true" promptLabel="Ingrese una clave"/>
            <p:message for="clave1" />

            <p:outputLabel for="clave2" value="Repetir Clave" />
            <p:password id="clave2" required="true" requiredMessage="Campo requerido"/>
            <p:message for="clave2" />

        </h:panelGrid>

    </p:fieldset>
</h:form>
<h:outputScript library="js" name="spanishLocale.js" />
</body>
</html>
